<mat-card class="centerCard">
    <mat-card-content>
        <form [formGroup]="loginForm">
            <p>
                <mat-form-field appearance=" outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email" required>
                    <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                        <span *ngIf="loginForm.controls.email.errors.required">Please insert email.</span>
                        <span *ngIf="loginForm.controls.email.errors.email">This is not an email.</span>
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required>
                    <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                        <span *ngIf="loginForm.controls.password.errors.required">Please insert password.</span>
                        
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <button mat-raised-button color="primary" (click)="login()">Log In</button>
                <span class="flexExpand"></span>
                <a href="register" class=button mat-raised-button color="primary" (click)="switchForm()">Register</a>
            </p>
        </form>
    </mat-card-content>
</mat-card>
