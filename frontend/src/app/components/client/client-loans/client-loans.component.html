<mat-card class="centerCard">
    <div *ngIf="loans.length>0">
        <app-loans [loans]="loans"></app-loans>
        <div>
            <span>Potrzebujesz więcej pieniędzy?</span>
            <a href='client/loans/new' class=button mat-raised-button color="primary">Złóż wniosek</a>
        </div>
    </div>
</mat-card>
<div *ngIf="loans.length===0 && hasDeposit">
    <mat-card style="border-style: dashed;">
        <mat-card-header>
            <mat-card-title>Nie masz żadnych kredytów! czy chcesz założyć nowy?</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <span>Załóż kredyt, szybko</span>
            <a href='client/loans/new' class=button mat-raised-button color="primary">Złóż wniosek o kredyt</a>
        </mat-card-content>
    </mat-card>
</div>
<div *ngIf="loans.length===0 && !hasDeposit">
    <mat-card style="border-style: dashed;">
        <mat-card-header>
            <mat-card-title>Nie masz żadnych kredytów! Musisz najpierw utworzyć konto osobiste.</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <span>Skontaktuj się z pracownikiem Banku.</span>
        </mat-card-content>
    </mat-card>
</div>
